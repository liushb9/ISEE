name: six_tasks
_target_: diffusion_policy.workspace.robotworkspace.RobotWorkspace
task_name: six_tasks
shape_meta: ${task.shape_meta}
exp_name: six_tasks-robot_dp-train
horizon: 8
n_obs_steps: 3
n_action_steps: 6
n_latency_steps: 0
dataset_obs_steps: ${n_obs_steps}
past_action_visible: false
keypoint_visible_rate: 1.0
obs_as_global_cond: true
policy:
  _target_: diffusion_policy.policy.diffusion_unet_image_policy.DiffusionUnetImagePolicy
  shape_meta: ${shape_meta}
  noise_scheduler:
    _target_: diffusers.schedulers.scheduling_ddpm.DDPMScheduler
    num_train_timesteps: 100
    beta_start: 0.0001
    beta_end: 0.02
    beta_schedule: squaredcos_cap_v2
    variance_type: fixed_small
    clip_sample: true
    prediction_type: epsilon
  obs_encoder:
    _target_: diffusion_policy.model.vision.multi_image_obs_encoder.MultiImageObsEncoder
    shape_meta: ${shape_meta}
    rgb_model:
      _target_: diffusion_policy.model.vision.model_getter.get_resnet
      name: resnet18
      weights: null
    resize_shape:
    - 256
    - 256
    crop_shape: null
    random_crop: true
    use_group_norm: true
    share_rgb_model: false
    imagenet_norm: true
  horizon: ${horizon}
  n_action_steps: ${eval:'${n_action_steps}+${n_latency_steps}'}
  n_obs_steps: ${n_obs_steps}
  num_inference_steps: 100
  obs_as_global_cond: ${obs_as_global_cond}
  diffusion_step_embed_dim: 128
  down_dims:
  - 256
  - 512
  - 1024
  kernel_size: 5
  n_groups: 8
  cond_predict_scale: true
dataloader:
  batch_size: 64
  num_workers: 0
  shuffle: true
  pin_memory: true
  persistent_workers: false
val_dataloader:
  batch_size: 64
  num_workers: 0
  shuffle: false
  pin_memory: true
  persistent_workers: false
training:
  device: cuda:0
  seed: 0
  num_epochs: 100
  max_train_steps: 10000
  max_val_steps: 100
  gradient_accumulate_every: 1
  lr: 0.0001
  lr_scheduler: cosine
  lr_warmup_steps: 1000
  use_ema: true
  debug: false
  checkpoint_every: 1000
  val_every: 1000
  sample_every: 1000
  rollout_every: 1000
  resume: false
checkpoint:
  topk: 5
logging:
  mode: online
setting: demo_clean
expert_data_num: 1200
head_camera_type: D435
task:
  name: task_config
  image_shape:
  - 3
  - -1
  - -1
  shape_meta:
    obs:
      head_cam:
        shape:
        - 3
        - -1
        - -1
        type: rgb
      agent_pos:
        shape:
        - 10
        type: low_dim
    action:
      shape:
      - 10
  workspace:
    _target_: diffusion_policy.workspace.robotworkspace.RobotWorkspace
  env_runner:
    _target_: diffusion_policy.env_runner.pusht_image_runner.PushTImageRunner
    n_train: 6
    n_train_vis: 2
    train_start_seed: 0
    n_test: 50
    n_test_vis: 4
    legacy_test: true
    test_start_seed: 100000
    max_steps: 300
    n_obs_steps: ${n_obs_steps}
    n_action_steps: ${n_action_steps}
    fps: 10
    past_action: ${past_action_visible}
    n_envs: null
  dataset:
    _target_: diffusion_policy.dataset.robot_image_dataset.RobotImageDataset
    zarr_path: ./data/six-tasks.zarr
    batch_size: ${dataloader.batch_size}
    horizon: ${horizon}
    pad_before: ${eval:'${n_obs_steps}-1'}
    pad_after: ${eval:'${n_action_steps}-1'}
    seed: 42
    val_ratio: 0.02
    max_train_episodes: null
